<html>
<body>

<p>Form Tag </p>

<form>

<table border="1">

<tr>
 <td>Name</td>
 <td>
	<input type="text" name="txtname" placeholder="enter name">
 </td>
</tr>

<tr>
 <td>Gender</td>
 <td>
      <input type="radio" name="gender" value="Male">Male
      <input type="radio" name="gender" value="Female">Female
  </td>
</tr>


<tr>
 <td>Dept</td>
 <td>
     <select name="ddlDept">
       <option value="sel">--select--</option>
       <option value="cs">ComputerScience</option>
       <option value="it">InformationTechnolgoy</option>
	<option value="mech">Mechanical</option>
     </select>	      
  </td>
</tr>


<tr>
 <td>Qualification</td>
 <td>
      <input type="checkbox" name="qual" value="MCA">MCA
      <input type="checkbox" name="qual" value="MBA">MBA
  </td>
</tr>

<tr>
 <td>UserName</td>
 <td><input type="text" name="txtuname"></td>
</tr>

<tr>
 <td colspan="2" align="center">
    <input type="button" name="btnCheck" value="CheckAvailability">
 </td>
</tr>


<tr>
 <td>Password</td>
 <td><input type="password" name="txtpwd"></td>
</tr>

<tr>
 <td>Address</td>
 <td>
    <textarea name="txtaddress" rows="2" cols="16"></textarea>
</td>
</tr>

<tr>
 <td colspan="2" align="center">
    <input type="submit" name="btnsubmit" value="Submit">
    <input type="reset"  name="btnreset"  value="Reset">
 </td>
</tr>



</table>

</form>

</body>
</html>
